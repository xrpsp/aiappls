    // ----------- State -----------
    let currentTab = 'PPSSPP';
    let currentPage = 1;
    let searchQuery = '';
    const downloadUrl = "https://mediafire.store/";

    function getPageRange(tab) {
      return tab === 'PPSSPP' ? [1,5] : [6,7];
    }
    function getGamesForView() {
      let idx = (currentTab === "PPSSPP") ? currentPage-1 : currentPage-6;
      let games = gamesData[currentTab][idx] || [];
      if (!searchQuery.trim()) return games;
      const q = searchQuery.trim().toLowerCase();
      return games.filter(g => g.name.toLowerCase().includes(q));
    }
    function renderGames() {
      const gameGrid = document.getElementById('game-grid');
      let games = getGamesForView();
      gameGrid.innerHTML = '';
      if (
        (currentTab === "PPSSPP" && currentPage === 5) ||
        (currentTab === "MOD" && currentPage === 7)
      ) {
        let note = document.createElement('div');
        note.className = "dev-note";
        note.textContent = currentTab === "PPSSPP"
          ? "This site is still under development. More PPSSPP games will be available soon!"
          : "This site is still under development. More MOD games will be available soon!";
        gameGrid.appendChild(note);
        return;
      }
      if (games.length === 0) {
        let note = document.createElement('div');
        note.className = "dev-note";
        note.textContent = "No games found.";
        gameGrid.appendChild(note);
        return;
      }
      for (let g of games) {
        let c = document.createElement('div');
        c.className = "game-card";
        let imgClass = currentTab === "PPSSPP" ? "game-img game-img-ppsspp" : "game-img game-img-mod";
        c.innerHTML = `
          <img class="${imgClass}" src="${g.img}" alt="${g.name}">
          <div class="game-name">${g.name}</div>
          <div class="game-desc">${g.desc ? g.desc : ''}</div>
          <div class="game-year">${g.year ? 'Release: ' + g.year : ''}</div>
          <a class="download-btn" href="${downloadUrl}" target="_blank" rel="noopener">Download</a>
        `;
        gameGrid.appendChild(c);
      }
    }
    function renderPagination() {
      const [min, max] = getPageRange(currentTab);
      const pagDivs = [document.getElementById('pagination-top'), document.getElementById('pagination-bottom')];
      pagDivs.forEach(pagDiv => {
        pagDiv.innerHTML = '';
        for (let i = min; i <= max; i++) {
          let b = document.createElement('button');
          b.textContent = i;
          if (i === currentPage) b.className = 'active';
          b.onclick = () => {
            navigateToPage(i);
            window.scrollTo({top: 0, behavior: 'smooth'});
          };
          pagDiv.appendChild(b);
        }
      });
    }
    function renderFooterLinks() {
      document.getElementById('footer-ppsspp').classList.toggle('active', currentTab === 'PPSSPP');
      document.getElementById('footer-mod').classList.toggle('active', currentTab === 'MOD');
    }
    function renderHeaderTabs() {
      document.getElementById('tab-ppsspp').classList.toggle('active', currentTab === 'PPSSPP');
      document.getElementById('tab-mod').classList.toggle('active', currentTab === 'MOD');
    }
    function renderFootnote() {
      let fn = document.getElementById('footnote');
      if (currentTab === "PPSSPP") {
        fn.innerHTML = "Browse the best PPSSPP games for Android, download and play now!";
      } else {
        fn.innerHTML = "Discover top MOD and modded games for Android, all in one place!";
      }
    }
    function renderAll() {
      renderHeaderTabs();
      renderFooterLinks();
      renderPagination();
      renderGames();
      renderFootnote();
      document.getElementById('backBtn').style.display =
        (historyStack.length > 1) ? 'flex' : 'none';
    }
    let historyStack = [];
    function pushHistory(tab, page, query) {
      if (historyStack.length &&
          historyStack[historyStack.length-1].tab === tab &&
          historyStack[historyStack.length-1].page === page &&
          historyStack[historyStack.length-1].query === query) return;
      historyStack.push({tab, page, query});
      if (historyStack.length > 20) historyStack.shift();
    }
    function popHistory() {
      if (historyStack.length <= 1) return;
      historyStack.pop();
      let s = historyStack[historyStack.length-1];
      currentTab = s.tab;
      currentPage = s.page;
      searchQuery = s.query;
      document.getElementById('search').value = searchQuery;
      renderAll();
    }
    function navigateToTab(tab) {
      if (currentTab === tab) return;
      currentTab = tab;
      currentPage = tab === 'PPSSPP' ? 1 : 6;
      searchQuery = '';
      document.getElementById('search').value = '';
      pushHistory(currentTab, currentPage, searchQuery);
      renderAll();
      window.scrollTo({top: 0, behavior: 'smooth'});
    }
    function navigateToPage(page) {
      if (currentPage === page) return;
      currentPage = page;
      pushHistory(currentTab, currentPage, searchQuery);
      renderAll();
      window.scrollTo({top: 0, behavior: 'smooth'});
    }
    function handleSearchInput(val) {
      searchQuery = val;
      currentPage = currentTab === "PPSSPP" ? 1 : 6;
      pushHistory(currentTab, currentPage, searchQuery);
      renderAll();
    }
    document.getElementById('tab-ppsspp').onclick = () => navigateToTab('PPSSPP');
    document.getElementById('tab-mod').onclick = () => navigateToTab('MOD');
    document.getElementById('footer-ppsspp').onclick = () => navigateToTab('PPSSPP');
    document.getElementById('footer-mod').onclick = () => navigateToTab('MOD');
    document.getElementById('search').addEventListener('input', e => {
      handleSearchInput(e.target.value);
    });
    document.getElementById('backBtn').onclick = popHistory;
    window.addEventListener("popstate", function(e){
      popHistory();
    });
    pushHistory(currentTab, currentPage, searchQuery);
    renderAll();
    window.onbeforeunload = function() {
      if (historyStack.length > 1) {
        popHistory();
        return false;
      }
    };
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.game-img').forEach(img => {
        img.setAttribute('loading', 'lazy');
      });
    });
